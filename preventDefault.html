<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止特定事件的默认行为</title>
	<script>
	window.onload = function() {
		var oLink = document.getElementById('alink');
		oLink.onclick = function(event) {
			event.preventDefault();
		};
	};
	</script>
</head>
<body>
	<a href="http://www.ctrip.com/" id="alink">携程旅行网</a>
</body>
</html>
