<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建100个格子</title>

	<script type="text/javascript">
		window.onload = function(){
			var oNum = document.getElementById('num');
			var oCreate = document.getElementById('create');
			var str = '';
			var oColor = ['#aacf37', '#f57f21', '#f7ec14'];

			oCreate.onclick = function(){
				var len = oNum.value;     // 随意创建小正方形，但是每行是10个

				if( len == '' ){
					
				alert("请输入要生成的格子数~");
				} else {
					for( var i = 0; i < len; i++  ) {
						// var lNum = i * 50;
						str += '<div style="width: 50px; height: 50px; background: red; position: absolute; left: '+ i%10*55 +'px; top: '+ Math.floor(i/10)*55 +'px; background: ' + oColor[i%oColor.length] + ';"></div>' ;    // 创建格子
						// alert(i*50);
					}
				document.body.innerHTML = str;
				}
				
			};

		};
	</script>
</head>
<body>
	<input type="text" id="num">
	<input type="button" value="创建100个格子" id="create">
</body>
</html>
